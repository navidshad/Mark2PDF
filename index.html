
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark2PDF Pro - Markdown to PDF Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .markdown-body {
            word-wrap: break-word;
            overflow-wrap: break-word;
            line-height: 1.6;
            max-width: none !important; /* Reset tailwind prose max-width */
        }
        .markdown-body p { margin-bottom: 1em; }
        .markdown-body pre {
            background-color: #f8fafc;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            border: 1px solid #e2e8f0;
            margin: 1rem 0;
        }
        .markdown-body code {
            font-family: 'Fira Code', monospace;
            font-size: 0.875em;
            background-color: #f1f5f9;
            padding: 0.2em 0.4em;
            border-radius: 0.25rem;
        }
        .markdown-body table {
            border-collapse: collapse;
            width: 100%;
            margin: 1.5rem 0;
            font-size: 0.9em;
        }
        .markdown-body th, .markdown-body td {
            border: 1px solid #e2e8f0;
            padding: 0.75rem;
            text-align: left;
        }
        .markdown-body th {
            background-color: #f8fafc;
            font-weight: 600;
        }
        .markdown-body blockquote {
            border-left: 4px solid #3b82f6;
            padding: 0.5rem 1rem;
            margin: 1.5rem 0;
            background-color: #eff6ff;
            color: #1e40af;
            font-style: italic;
        }
        .markdown-body h1 { font-size: 2.25rem; font-weight: 800; margin-bottom: 1rem; color: #0f172a; border-bottom: 2px solid #e2e8f0; padding-bottom: 0.5rem; }
        .markdown-body h2 { font-size: 1.5rem; font-weight: 700; margin-top: 2rem; margin-bottom: 0.75rem; color: #1e293b; }
        .markdown-body h3 { font-size: 1.25rem; font-weight: 600; margin-top: 1.5rem; margin-bottom: 0.5rem; color: #334155; }
        
        /* Strict Containment Rules */
        .markdown-body img {
            display: block;
            margin: 1.5rem auto;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            max-width: 100% !important;
            max-height: var(--max-content-height, 800px) !important;
            height: auto !important;
            object-fit: contain;
            box-sizing: border-box;
        }

        .markdown-body table, 
        .markdown-body pre,
        .markdown-body blockquote {
            max-width: 100% !important;
            box-sizing: border-box;
        }
    </style>
